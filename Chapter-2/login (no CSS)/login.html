<!DOCTYPE html>

<html class="no-js" lang="en">

<head>

</head>

<body>
    <script type="text/javascript" src="/md5.js"></script>
    <div class="container" id="login-block">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">

                <div class="login-box clearfix animated flipInY">
                    <div class="login-logo">
                        <a href="#"><img class="img-responsive" src="../logo1.jpg" width="150" height="150"
                                alt="Logo Simpan pinjam" /></a>
                    </div>
                    <hr />
                    <div class="login-form">
                        <form id="form_id" name="login" action="" method="post">
                            <input type="TEXT" name="username" placeholder="Username" class="input-field" autofocus
                                required />
                            <input type="password" name="password" placeholder="Password" class="input-field"
                                required />
                            <input id="form_submit" type="submit" class="btn btn-login" value="Login" />
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Kotak login akhir -->
    <footer class="container">
        <p id="footer-text">Yuk Simpan Uang Bersama Dan Gunakan Kapan Saja Saat di Butuhkan</p>
    </footer>


</html>
